<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
   <link rel="stylesheet" href="css/styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="main-container">

    <img src="images\pattern-background-desktop.svg" alt="pic" class="background-pic">
    <div class="main-box">
      <img src="images\illustration-hero.svg" alt="music" class="music-pic">
      <div class="second-main-box">
      <h1>Order Summary</h1>

      <p>  You can now listen to millions of songs,<br> audiobooks, and podcasts on any
        device <br> anywhere you like!</p>

      <div class="price-box">

        <img src="images\icon-music.svg" alt="music-icon" class="music-icon" style="grid-row: 1 / 3; padding-top:.7rem; padding-left:1rem;">
        <h1  style="grid-row:1/2; grid-column:2/3; margin-top: 10px; margin-bottom: 0px;">Annual Plan</h1>
        <p style="grid-row:2/3; grid-column:2/3; margin-top: 0px; margin-bottom: 0px;">$59.99/year</p>
        <p class="change">change</p>
      </div>
      <div class="proceed">
        <p>Proceed For Payment</p>

      </div>

      <div class="cancel">
      <p> Cancel Order</p>
      </div>



      </div>


    </div>


    <div class="attribution">
      Coded by <a href="#">Ankit</a>.
    </div>

  </div>




</body>
</html>
